<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <!-- 이미지를 클릭시 이미지가 바나나로 변하도록 이벤트처리를 하시오. -->
    <img src="media/apple.png" alt="사과" onclick="this.src='media/banana.png'">

    <!-- 다음 이미지위에 마우스 오렸을때 무슨이미지로 변경하는 이벤트처리를 하시오. -->
    <img src="media/apple.png" alt="사과" onmouseover="this.src='media/banana.png'">
</body>
</html>
