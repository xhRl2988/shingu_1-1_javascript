<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = prompt("num1 입력: ");
        num1 = Number(num1);
        let num2 = prompt("num2 입력: ");
        num2 = Number(num2);
        let total = num1+num2;
        document.write("<br>num1+num2= "+total+"입니다");
        total = num1-num2;
        document.write("<br>num1-num2= "+total+"입니다");
        total = num1*num2;
        document.write("<br>num1*num2= "+total+"입니다");
        total = num1/num2;
        document.write("<br>num1/num2= "+total+"입니다");
        total = num1%num2;
        document.write("<br>num1%num2= "+total+"입니다");

    </script>
</body>
</html>
