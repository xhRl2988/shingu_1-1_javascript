<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        alert("집가고 싶다.");
        //return이 없는 함수
        let result = confirm("집에 존나 가고 싶나요?");
        //return이 있는 함수
        if(result==true)
            document.write("저도 집에 가고 싶어요") 
        else
            document.write("저는 집에 가고 싶어요")
    </script>
    
</body>
</html>
