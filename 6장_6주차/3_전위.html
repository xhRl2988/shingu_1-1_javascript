<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>전위연산자 ++i</h1>
    <script>
        let i=1;
        let j=1;
        document.write("<br>1. i:"+i+" j:"+j+" 결과는 i:1 k:1");
        j=++i;
        document.write("<br>2. i:"+i+" j:"+j+" 결과는 i:2 k:2");//결과를 쓰시오 =i:2 j:2
        j=++i;
        document.write("<br>3. i:"+i+" j:"+j+" 결과는 i:3 k:3");//결과를 쓰시오 =i:3 j:3


        
    </script>
</body>
</html>
