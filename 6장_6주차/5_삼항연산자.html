<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 =2, num2 =3, big;
        if(num1>num2){
            big=num1;
        }else{
            big=num2;
        }
        document.write("1. 큰수는 "+big+"입니다.<br>");
        //다른 방법
        big=num1>num2?num1:num2; // big=조건?참:거짓
        document.write("2. 큰수는 "+big+"입니다.<br>");
    </script>
</body>
</html>
