<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let jump=0;
        let count=0;
        while(jump<=100){
            if(jump<51){
                jump=jump+5-1;
            }else{
                jump=jump+5-2;
            }
            count=count+1;
        }
        document.write(count+"횟수만에 탈출");


    </script>
</body>
</html>
