<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>함수정의</h3>
    <script>
        let name;
        function f(name){
           document.write(name+" 집가고 싶다.<br>"); 
        }
    </script>
    <h3>함수호출 call</h3>
    <script>
        f("지금")
        f("당장")
        f("바로")
        f("그냥")
    </script>
</body>
</html>
