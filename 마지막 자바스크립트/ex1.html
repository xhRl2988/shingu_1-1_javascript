<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function over(){
            let p=document.getElementById("p");
            p.style.backgroundColor="red";
        }
    </script>
</head>
<body>
    <div>
        <p id="p" onclick="over()">나를 눌러봐요</p>
    </div>
</body>
</html>
