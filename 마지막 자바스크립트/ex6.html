<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function change(obj,color,px,text){
            obj.style.color=color;
            obj.fontSize=px;
            obj.innerHTML=text;
        }
    </script>
</head>
<body>
    <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga, hic omnis rem id voluptatem magnam assumenda explicabo nemo fugiat est voluptatum, nisi rerum cum? Unde eos minus error dolorum facere.</div>
    <button onclick="change(this,'skyblue','30px','방학계획')">click</button>
</body>
</html>
