<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let total=0;
        function sum(obj){
            if(obj.checked){
                total+=Number(obj.value);
            }
            else{
                total-=Number(obj.value);
            }
            document.getElementById("sumtext").value=total;
        }
    </script>
</head>
<body>
    <form action="">
        <input type="checkbox" name="cap" value="10000" onclick="sum(this)">모자 10000원
        <input type="checkbox" name="shoes" value="40000" onclick="sum(this)">신발 40000원
        <input type="checkbox" name="bag" value="80000" onclick="sum(this)">가방 80000원 <br>
        총금액: <input type="text" id="sumtext" value="0">
    </form>
</body>
</html>
