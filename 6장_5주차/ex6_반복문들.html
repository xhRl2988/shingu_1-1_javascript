<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>for문</h1>
    <script>
        //for
        document.write("<br>");
        for(let i=0; i<10; i++){
            document.write(i+"번 ");
        }
        document.write("<br>");
    </script>
    <h1>while문</h1>
    <script>
        //while
        document.write("<br>");
        let i=0;
        while(i!=10){
            document.write(i+"번 ");
            i++;
        }
        document.write("<br>");
    </script>
    <h1>do while문</h1>
    <script>
        //do while
        document.write("<br>");
        let j=0;
        do{
            document.write(j+"번 ");
            j++;
        }while(j<10)

        document.write("<br>");
    </script>
</body>
</html>
