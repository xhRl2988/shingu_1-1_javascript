<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //while 횟수를 잘알지 못할때 사용하는 문법
        //for 횟수를 알고있을때 사용

        let j=1;
        while(j<6){
            document.write(j+" : 안녕<br>");

            j++;
        }

        for(let i=1; i<6; i++){
            document.write(i+" : hello<br>");
        }
    </script>
</body>
</html>
