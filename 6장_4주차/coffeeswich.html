<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let coffee = prompt("원하시는 커피 입력","아메리카노");
        let price; 
        switch(coffee){
            case "americano":
            case "Americano":
            case "아메리카노": price=4000;
            break;
            case "latte":
            case "라떼": price=3500;
            break;
            default:price=5000;
        }
        document.write(coffee+"의 가격은 "+price+"입니다.");
    </script>
</body>
</html>
