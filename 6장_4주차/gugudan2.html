<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가로 구구단</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .line {
            white-space: pre; /* 공백 유지 */
        }
    </style>
</head>
<body>
    <script>
        document.write("<h3>가로 구구단</h3>");

        // 단 제목 출력 (2단 ~ 9단)
        for (let dan = 2; dan < 10; dan++) {
            document.write(dan + "단\t&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"); 
        }
        document.write("<br>");

        // 1~9까지의 곱을 행으로 만든다.
        for (let i = 1; i < 10; i++) {
            for (let dan = 2; dan < 10; dan++) {
                document.write(dan + "×" + i + "=" + (dan * i) + "\t&nbsp;&nbsp;&nbsp;&nbsp;s");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
