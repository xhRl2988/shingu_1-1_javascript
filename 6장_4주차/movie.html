<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            background-color: blue;
            width: 300px;
            text-align: center;
            color: white;
        }
        h4,h5{
            display: inline;
        }
    </style>
</head>
<body>
    <h3>방구석 영화관</h3>
    <h1>SCREEN</h1>
    <script>
        //사람들이 볼수있게 의자 번호 출력
        for(let i=1; i<=10; i++){
            document.write("<h4>&nbsp;&nbsp;  "+ i +"<h4>");
        }
        document.write("<br>");
        //변수 = 값 스칼라값
        //백터 
        //배열
        let seats=new Array();

        for(let i=1; i<=10; i++){
            seats[i]=' O ';
            document.write("<h4>&nbsp;"+seats[i]+"<h4>");
        }
        for(let k=1; k<6; k++){
            let seat=prompt("원하는 좌석은");
            seat=Number(seat);//첨자가 숫자여서 입력받은 값 숫자로 변경
            seats[seat] = ' X ';
            document.write("<br>");
            document.write("<br>");


            //다시 반복복
            
            for(let i=1; i<=10; i++){
                document.write("<h4>&nbsp;&nbsp;  "+i+"<h4>");
            }
            document.write("<br>");

            for(let i=1; i<=10; i++){
                document.write("<h4>&nbsp;"+seats[i]+"<h4>");
            }
        }
    </script>
</body>
</html>
