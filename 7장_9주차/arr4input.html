<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=1;
        str=[];
        while(n<6){
            let lamen=prompt("라면끊일 내용");
            str[n]=lamen
            n++;
        }
        for(let i=1; i<str.length; i++){
            document.write(str[i]+"<br>");
        }
       
    </script>
</body>
</html>
