<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=["월","화","수","목","금","토","일"];
                //0     1  2    3    4     5    6
            //주말인지 아닌지 판단하시오
        for(let i=0; i<arr.length; i++){
            if(i>4){
                document.write(arr[i]+"요일은 주말입니다 <br>");
            }else{
                document.write(arr[i]+"요일은 평일입니다 <br>")
            }
        }
    </script>
</body>
</html>
