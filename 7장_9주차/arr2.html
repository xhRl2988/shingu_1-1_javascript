<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>배열안의 정수값만큼 * 찍기</h3>
    <script>
        let arr=[1,4,7,3];
        for(let i=0; i<arr.length; i++){
            let su=arr[i];
            document.write(su+":");
            while(su>0){
                document.write("*");
                su--;
            }
            document.write(arr[i]+"<br>");

        }

    </script>
</body>
</html>
